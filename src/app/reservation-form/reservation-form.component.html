<h2>Add New Reservation</h2>

<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Check-In Date</label>
    <input type="date" formControlName="checkInDate" />
    <div
      *ngIf="
        reservationForm.get('checkInDate')?.invalid &&
        reservationForm.get('checkInDate')?.touched
      "
    >
      check in date is required
    </div>
  </div>
  <div>
    <label>Check-Out Date</label>
    <input type="date" formControlName="checkOutDate" />
    <div
      *ngIf="
        reservationForm.get('checkOutDate')?.invalid &&
        reservationForm.get('checkOutDate')?.touched
      "
    >
      check out date is required
    </div>
  </div>
  <div>
    <label>Guest's Name</label>
    <input type="text" formControlName="guestName" />
    <div
      *ngIf="
        reservationForm.get('guestName')?.invalid &&
        reservationForm.get('guestName')?.touched
      "
    >
      guestName is required
    </div>
  </div>
  <div>
    <label>Guest's Email</label>
    <input type="email" formControlName="guestEmail" />
    <div
      *ngIf="
        reservationForm.get('guestEmail')?.invalid &&
        reservationForm.get('guestEmail')?.touched
      "
    >
      guestEmail is required
    </div>
  </div>
  <div>
    <label>Room Number</label>
    <input type="number" formControlName="roomNumber" />
    <div
      *ngIf="
        reservationForm.get('roomNumber')?.invalid &&
        reservationForm.get('roomNumber')?.touched
      "
    >
      roomNumber is required
    </div>
  </div>
  <button [disabled]="reservationForm.invalid" type="submit">Submit</button>
</form>
